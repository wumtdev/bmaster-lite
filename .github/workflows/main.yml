name: Build frontend

on:
  push:
    branches:
      - main 

jobs:
  build-frontend:
    if: contains(github.event.head_commit.message, '[build-frontend]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build
      
      - name: Archive build
        run: tar -czf frontend-dist.tar.gz -C dist .

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend-dist.tar.gz
